    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #a9b5df;
            color: #333;
        }

        /* Breaking news effect */
        header h1 {
            font-size: 3em;
            text-transform: uppercase;
            font-weight: bold;
            color: #fff;
            animation: marquee 10s linear infinite;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        header p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        
        .logos-container {
            margin-top: 20px;
        }

        .logos-container img {
            width: 100px;
            height: 100px;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .logos-container img:hover {
            transform: scale(1.1);
        }

        .blinking-text {
            color: #26db0e;  
            font-size: 1.3em;  
            font-weight: bold;
            animation: blink 1s infinite;
            text-align: center;
            margin: 10px 0;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .sticky-alerts {
            position: fixed;
            bottom: 0; 
            left: 0;
            right: 0;
            background-color: rgb(234, 244, 248);
            padding: 8px 0;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            border-top: 1px solid #ddd;
        }

        .countdown {
            font-size: 1.4em;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 10px;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .skills-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .skills-list.show {
            opacity: 1;
        }

        .skills-list li {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .skills-list h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .images-section {
            margin-top: 50px;
            text-align: center;
        }

        .images-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .images-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            justify-items: center;
        }

        .images-gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .reviews-section {
            margin-top: 50px;
            text-align: center;
        }

        .reviews-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .reviews-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            justify-items: center;
        }

        .review-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 350px;
        }

        .review-card h3 {
            font-size: 1.4em;
            margin-bottom: 10px;
        }

        .review-card p {
            font-size: 1.1em;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .cta-button {
            background-color: #25D366;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            background-color: #128C7E;
        }

        .cta-button:active {
            background-color: #075E54;
        }

        @media (max-width: 480px) {
            .cta-button {
                bottom: 120px;
            }
        }
    </style>
